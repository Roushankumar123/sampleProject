<form #loginForm="ngForm" (ngSubmit)="userLogin(loginForm)">
    <div class="container">
      <div class="card my-4">
        <div class="card-header">
          <h3 class="card-title">UserLogin</h3>
        </div>
  
        <div class="card-body">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              class="form-control"
              [(ngModel)]="fullname"
            />
          </div>
  
          <div class="form-group">
            <label for="password">password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              [(ngModel)]="password"
            />
          </div>
        </div>
  
        <div class="card-footer text-right">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </form>
